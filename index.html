<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
        
    <button onclick="
        playGame(Rock);
    ">Rock</button>

    <button onclick="
        playGame(Paper);
    ">Paper</button>

    <button onclick="
        playGame(Scissors);
    ">Scissors</button>

    <script>

        function playGame(choice)
        {
            let myChoice = choice;
            let result = '';

            computerChoice = computerMove();

            if (myChoice === 'Rock')
            {
                if (computerChoice === 'Rock')
                {
                    result = 'Tie.';
                }
                else if (computerChoice === 'Paper')
                {
                    result = 'You lose.';
                }
                else if (computerChoice === 'Scissors')
                {
                    result = 'You win.';
                }
            } 
            else if (myChoice === 'Paper')
            {
                if (computerChoice === 'Rock')
                {
                    result = 'You win.';
                }
                else if (computerChoice === 'Paper')
                {
                    result = 'Tie.';
                }
                else if (computerChoice === 'Scissors')
                {
                    result = 'You lose.';
                }
            }
            else if (myChoice === 'Scissors')
            {
                if (computerChoice === 'Rock')
                {
                    result = 'You lose.';
                }
                else if (computerChoice === 'Paper')
                {
                    result = 'You win.';
                }
                else if (computerChoice === 'Scissors')
                {
                    result = 'Tie.';
                }
            }

            alert('You picked ' + myChoice + ', computer picked ' + computerChoice + '. ' + result);

        }

        function computerMove()
        {
            let computerChoice = '';

            randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber <= 1/3)
            {
                computerChoice = 'Rock';
            }
            else if (randomNumber >= 1/3 && randomNumber <= 2/3)
            {
                computerChoice = 'Paper';
            }
            else if (randomNumber >= 2/3 && randomNumber <= 1)
            {
                computerChoice = 'Scissors';
        }
        }
    </script>
</body>
</html>
